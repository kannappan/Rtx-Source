<div class="container">

    <div class="col-md-8 formcenter">
      <div class="card">
        <div class="card-header">
          <strong *ngFor= "let label of labels">{{label.labelcompany}}</strong>
          <small>Details</small>
        </div>
        <div class="card-body" >
          <div class="form-group" >
            <label for="company" *ngFor= "let label of labels">{{label.labelcompany}}</label>
            <input type="text" class="form-control" id="company" #company ng-model="company" placeholder="Enter company name">
          </div>
          <div class="form-group">
            <label for="web"  *ngFor= "let label of labels">{{label.labelweb}}</label>
            <input type="text" class="form-control" id="web" #web ng-model="web" placeholder="Enter Website">
          </div>
          <div class="form-group">
            <label for="street" *ngFor= "let label of labels">{{label.labelstreet}}</label>
            <input type="text" class="form-control" id="street" #street ng-model="street" placeholder="Enter street name">
          </div>
          <div class="row">
            <div class="form-group col-sm-8">
              <label for="city" *ngFor= "let label of labels">{{label.labelcity}}</label>
              <input type="text" class="form-control" id="city" #city ng-model="city" placeholder="Enter your city">
            </div>
            <div class="form-group col-sm-4">
              <label for="postal-code" *ngFor= "let label of labels">{{label.labelpostal}}</label>
              <input type="text" class="form-control" id="postal-code" #postal ng-model="postal" placeholder="Postal Code">
            </div>
          </div>
          <div class="form-group">
            <label for="country" *ngFor= "let label of labels">{{label.labelcountry}}</label>
            <input type="text" class="form-control" id="country" #country ng-model="country" placeholder="Country name">
          </div>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click) ="submitData(company.value,web.value,street.value,city.value,postal.value,country.value)"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>

  </div>
